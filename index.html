<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="calculator-inputs">
            <h1>Compound Interest Calculator</h1>
            <form id="calculator-form">
                <div class="form-group">
                    <label for="principal">Principal Amount ($):</label>
                <input type="number" id="principal" value="10000" required>
            </div>
            <div class="form-group">
                <label for="interest-rate">Interest Rate (% Annum):</label>
                <input type="number" id="interest-rate" value="5" required>
            </div>
            <div class="form-group">
                <label for="compound-period">Compounding Period:</label>
                <select id="compound-period">
                    <option value="12" selected>Monthly</option>
                    <option value="4">Quarterly</option>
                    <option value="2">Half-Yearly</option>
                    <option value="1">Yearly</option>
                </select>
            </div>
            <div class="form-group">
                <label for="years">Investment Period (Years):</label>
                <input type="number" id="years" value="10" required>
            </div>
            <div class="form-group">
                <label for="reinvest-interest">Reinvest Interest:</label>
                <input type="checkbox" id="reinvest-interest" checked>
            </div>
            <div class="form-group">
                <label for="monthly-contribution">Monthly Contribution ($):</label>
                <input type="number" id="monthly-contribution" value="100">
            </div>
            <div class="form-group">
                <label for="contribution-increase">Annual Increase in Monthly Contribution (%):</label>
                <input type="number" id="contribution-increase" value="0">
            </div>
            <button type="submit">Calculate</button>
            </form>
        </div>
        <div class="calculator-results">
            <div id="result" class="hidden">
                <h2>Results</h2>
                <div id="chart-container" style="width: 100%; margin-bottom: 20px;">
                    <canvas id="investment-chart"></canvas>
                </div>
                <p><strong>Final Balance: <span id="total-balance"></span></strong></p>
            <div id="stats">
                <p>Total Contributions Made: <span id="total-invested"></span></p>
                <p>Total Interest Earned: <span id="total-interest"></span></p>
                <p id="compounded-interest-p" class="hidden">Compounded Interest: <span id="compounded-interest"></span></p>
                <p id="encashed-interest-p" class="hidden">Total Encashed Interest: <span id="encashed-interest"></span></p>
            </div>
            <table id="breakdown-table">
                <thead>
                    <tr>
                        <th>Year</th>
                        <th>Starting Balance</th>
                        <th>Interest Earned</th>
                        <th>Annual Contribution</th>
                        <th>Ending Balance</th>
                    </tr>
                </thead>
                <tbody id="breakdown-body">
                </tbody>
            </table>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
